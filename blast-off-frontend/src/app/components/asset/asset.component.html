
<div *ngIf="ticker$ | async as ticker; else other">
  <table mat-table [dataSource]="[ticker]" class="mat-elevation-z0">

    <!-- Position Column -->
    <ng-container matColumnDef="base">
      <th mat-header-cell *matHeaderCellDef> Identifier </th>
      <td mat-cell *matCellDef="let element"> {{element.base}} </td>
    </ng-container>
    <ng-container matColumnDef="last">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.last}} </td>
    </ng-container>
    <ng-container matColumnDef="open">
      <th mat-header-cell *matHeaderCellDef> Open </th>
      <td mat-cell *matCellDef="let element"> {{element.open}} </td>
    </ng-container>
    <ng-container matColumnDef="high">
      <th mat-header-cell *matHeaderCellDef> High </th>
      <td mat-cell *matCellDef="let element"> {{element.high}} </td>
    </ng-container>
    <ng-container matColumnDef="low">
      <th mat-header-cell *matHeaderCellDef> Low </th>
      <td mat-cell *matCellDef="let element"> {{element.low}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
<ng-template #other>
  <p>There is no data for this asset</p>
</ng-template>
